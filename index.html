<link rel="stylesheet" type="text/css" href="style.css">

<script>
	const {ipcRenderer} = require('electron')

	console.log("INIT");

	"Basic window functions"
			function win_close(){
				ipcRenderer.send('window-close');
			}
			function win_max() {
				ipcRenderer.send('window-max');
			}
			function win_min() {
				ipcRenderer.send('window-min');
			}
	//-----------------------

	"Backend requests"
		//Send config request
		function getconfig(){
			ipcRenderer.send("request-config");
		}
		function getMods(){
			ipcRenderer.send("get-mods");
		}
		function getSaves(){
			ipcRenderer.send("get-saves");
		}
		function getProfiles(){
			ipcRenderer.send("get-profiles")
		}
	//-----------------------

	"Launch functions"
		function win_launch(){
			//Launch KSP
			ipcRenderer.send("window-launch");
			launchOverlay(true);
		}
		//Set launch overlay sate
		function launchOverlay(state) {
		if(state)
			//Enable ovelay
			document.getElementById("launchOverlay").style.display = "block";
		else
			//Disable overlay
			document.getElementById("launchOverlay").style.display = "none";
	}
	//-----------------------

	"Config Overlay"
		//Set config ovelay state
		function configOverlay(state) {
			if(state){
				//Open overlay
				document.getElementById("configOverlay").style.display = "block";
				//Load config
				getconfig();
			}
			else{
				//Close overlay
				document.getElementById("configOverlay").style.display = "none";
				//Save config
				setconfig();
			}
		}

		//Set to automatic path input mode
		function steamMode(){
			document.getElementById("ksp_path").disabled=true;
			document.getElementById("exeVersion").style.display='inline';
		}

		//Set to manual path input mode
		function manualMode(){
			document.getElementById("ksp_path").disabled=false;
			document.getElementById("exeVersion").style.display='none';
		}

		//Save config
		function setconfig(){
			var mode = "";
			var version = "";

			//Get mode
			if(document.getElementById("installation_steam").checked)
				mode="steam";
			else
				mode='manual';

			//Get EXE version
			if(document.getElementById("version_64").checked)
				version="64";
			else
				version="32";

			//Create JSON object
			var config = {
				"name":name,
				"mode":mode,
				"version":version,
				"path":document.getElementById("ksp_path").value,
			}

			//Send to backend
			ipcRenderer.send("set-config", config);
		}

		//Revceive config from backend
		ipcRenderer.on("get-config", function(event, arg) {
			//Set install mode
			if(arg["mode"] == "steam"){
				document.getElementById("installation_steam").checked = true;
				steamMode();
			}
			else{
				document.getElementById("installation_manual").checked = true;
				manualMode();
			}

			//Set EXE version
			if(arg["version"] == "64")
				document.getElementById("version_64").checked = true;
			else
				document.getElementById("version_32").checked = true;

			//Set KSP path
			document.getElementById("ksp_path").value = arg["path"];

		});

		//Set path to EXE (steam mode)
		function setExe(exe){
			document.getElementById("ksp_path").value = "C:\\Program Files (x86)\\Steam\\steamapps\\common\\Kerbal Space Program\\"+exe+".exe";
		}
	//-----------------------

	"Getters"
		ipcRenderer.on("get-mods", function(event, arg){

			var mods = arg.split(";");

			var out = ""

			//Create mod list
			for(var i = 0; i<mods.length; i++){
				out+="<li>"+mods[i]+"</li>\n"
			}

			//Set mod list
			document.getElementById("modList").innerHTML=out;
			//Set mod count
			document.getElementById("modCount").innerHTML=mods.length;
		});

		ipcRenderer.on("get-saves", function(event, saves){

			var out = ""

			//Create saves list
			for(var i = 0; i<saves.length; i++){

				var meta="";

				//Fist line of metadata, mode and flight count
				if(saves[i]["flights"]=="1") var line1 = saves[i]["mode"]+";  "+saves[i]["flights"]+" flight";
				else var line1 = saves[i]["mode"]+";  "+saves[i]["flights"]+" flights";
				//Funds metadata
				var funds = "<span style='color:#2ae21d'>"+saves[i]["funds"]+"</span>; ";
				//Science metadata
				var science = "<span style='color:#1de2d1'>"+saves[i]["science"]+"</span>; ";
				//Reputation metadata
				var rep = "<span style='color:#efe51c'>"+saves[i]["reputation"]+"</span>; ";

				//Sandbox mode, display simple data
				if(saves[i]["mode"]=="SANDBOX") meta = line1
				//Science mode, show science and rep
				if(saves[i]["mode"]=="SCIENCE") meta = line1+"<br/>"+science+rep
				//Career mode, show all data
				if(saves[i]["mode"]=="CAREER") meta = line1+"<br/>"+funds+science+rep

				//Add save to list
				out+="<li>"+saves[i]["name"]+"<br/><div>"+meta+"</div></li>\n"
			}

			//Set save list
			document.getElementById("saveList").innerHTML=out;
			//Set save count
			document.getElementById("saveCount").innerHTML=saves.length;
		});

		ipcRenderer.on("get-profiles", function(event, raw){
		var data = JSON.parse(raw);
		var out = ""
		var profiles = data["profiles"]

		for(var i = 0; i < profiles.length; i++){
			out+="<option";
			if(i==data["selected"]){
				out+=" selected"
			}
			out+=">"+profiles[i]+"</option>\n"
		}

		//Set save list
		document.getElementById("profiles").innerHTML=out;

	})
	//-----------------------

	"Create profile"
		function newProfileOverlay(state){
			if(state){
				//Open overlay
				document.getElementById("newProfile").style.display = "block";
			}
			else{
				//Close overlay
				document.getElementById("newProfile").style.display = "none";
			}
		}

		function createProfile(){
			//Get name
			var name = document.getElementById("new_profile_name").value;
			ipcRenderer.send("create-profile", name);
			//Close overlay
			newProfileOverlay(false);
		}

		ipcRenderer.on("new-profile-created", function(){
		//When a new profile is created, set it as active
		getProfiles();
	})
	//-----------------------
	
	"Rename Profile"
		function renameProfile(newName){
			ipcRenderer.send("rename-profile", document.getElementById("profiles").value, document.getElementById("changed_profile_name").value)
			renameProfileOverlay(false);
		}

		function renameProfileOverlay(state){
			if(state){
				//Open overlay
				document.getElementById("renameProfile").style.display = "block";
			}
			else{
				//Close overlay
				document.getElementById("renameProfile").style.display = "none";
			}
		}

		ipcRenderer.on("profile-renamed", function(event, arg){
			ipcRenderer.send("changeProfile", arg);
			getProfiles();
		})
	//-----------------------


	function changeProfile(){
		var selected = document.getElementById("profiles").value;
		ipcRenderer.send("change-profile", selected)
	}

	ipcRenderer.on("refresh", function(){
		getSaves();
		getMods();
	})

	//Get mods and saves on start
	getMods();
	getSaves();
	getProfiles();
</script>

<body>
	<!-- Header bar, contains config button and window buttons -->
	<header>
	  <a class="menu" id="config" onclick="configOverlay(true)"><div>&#9965;</div></a>
		<a class="menu" onclick="newProfileOverlay(true)">New Profile</a>
		<a class="menu" onclick="renameProfileOverlay(true)">Rename Profile</a>
		<a class="close" id="close" onclick="win_close()">&times;</a>
		<a class="close" id="max" onclick="win_max()">&square;</a>
		<a class="close" id="min" onclick="win_min()">&#95;</a>
	</header>

	<!-- Popup overlay that appears when launch button is pressed -->
	<div class="overlay" id="launchOverlay" >
		<content>
			<h1>Game Launched</h1>
			<br/><br/><br/><br/>
			<a onclick="launchOverlay(false)">Dismiss</a>
		</content>
	</div>

	<!-- Popup overlay that appears when launch button is pressed -->
	<div class="overlay" id="newProfile" >
		<content>
			<h1>Create Profile</h1>
			Profile Name:  <input type="text" class="text" id="new_profile_name" value="New Profile"></input>
			<br/><br/>
			<a onclick="newProfileOverlay(false)" style="width:40%; float:left; clear:none">Cancel</a>
			<a onclick="createProfile()" style="width:40%; float:right; clear:none">Create</a>
		</content>
	</div>

	<!-- Popup overlay that appears when launch button is pressed -->
	<div class="overlay" id="renameProfile" >
		<content>
			<h1>Rename Profile</h1>
			New Name:  <input type="text" class="text" id="changed_profile_name" value="New name"></input>
			<br/><br/>
			<a onclick="renameProfileOverlay(false)" style="width:40%; float:left; clear:none">Cancel</a>
			<a onclick="renameProfile()" style="width:40%; float:right; clear:none">Rename</a>
		</content>
	</div>


	<!-- Popup overlay that appears when config button is pressed -->
	<div class="overlay" id="configOverlay">
		<content>
			<h1>Launch Config</h1>
			<!-- Installation mode selection -->
			<div id="installMode">
				<br/>
				Installion mode:
				<label class="container">Steam
					<input type="radio" name="mode" checked='true' onchange="steamMode()" id="installation_steam">
					<span class="checkmark"></span>
				</label>
				<label class="container">Manual
					<input type="radio" name="mode" onchange="manualMode()" id="installation_manual">
					<span class="checkmark"></span>
				</label>
			</div>

			<!-- EXE version selection -->
			<div id="exeVersion" style="display:inline">
				<br/>
				Exe version:
				<label class="container">64 bit
					<input type="radio" name="exeVersion" checked='true' onchange="setExe('KSP_x64')" id="version_64">
					<span class="checkmark"></span>
				</label>
				<label class="container">32 bit
					<input type="radio" name="exeVersion" onchange="setExe('KSP')" id="version_32">
					<span class="checkmark"></span>
				</label>
			</div>

			<!-- Path input/display -->
			<p>
				Path:
				<input type="text" class="text" id="ksp_path" value="C:\Program Files (x86)\Steam\steamapps\common\Kerbal Space Program\KSP_x64.exe" disabled></input>
			</p>

			<br/>
			<a onclick="configOverlay(false)">Confirm</a>
		</content>
	</div>

	<!-- Profile name display -->
  <div class="selectdiv">
      <label>
        <select class="profileName" id="profiles">
          <option selected> Select Box </option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Last long option test</option>
        </select>
      </label>
      <a onclick="changeProfile()" class="load">Load</a>
    </div>


	<!-- Short information overview, version + mod/save count -->
	<section class="overview">
		Version: 1.4.1<br/>
		Mods: <span id="modCount">100</span><br/>
		Saves: <span id="saveCount">2</span><br/>
	</section>

	<!-- Mod and savegame list -->
	<div style="width:100%; height:100%">
		<section class="panel" id="mods">
			<h1>Mods</h1>
			<ul id="modList">
			</ul>
		</section>

		<section class="panel" id="saves">
			<h1>Saves</h1>
			<ul id="saveList">
			</ul>
		</section>
	</div>

	<footer>
		<a class="launch" onclick="win_launch()"><span>Launch!</span><img src="launch.svg"/></a>
	</footer>
</body>
